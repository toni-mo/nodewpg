<!DOCTYPE html>
<html>
<head>
	<title>5 Tips for Web Development</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body id="contact" class="contact-background">
	<div class="column-2  center-block">
		<h3>Fill in following form please</h3>
		<form class="contact-form">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" placeholder="Given Name" pattern="^[a-zA-Z]+$" title="Use only letters">
			<label for="surname">Surname</label>
			<input id="surname" type="text" name="surname" placeholder="Surname">
			<label for="age">Age</label>
			<input id="age" type="text" name="age" placeholder="Age" pattern="\d+" title="Use only digits">
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="youremail@mail.com">
			<fieldset class="">
				<legend>Drink</legend>
				<label class="check-radio">
					<input type="checkbox" name="drink1" value="coffee">
					coffee
				</label>
				<label class="check-radio">
					<input type="checkbox" name="drink2" value="tea">
					tea
				</label>
			</fieldset>
			<fieldset>
				<legend>Pet</legend>
				<label class="check-radio">
					<input type="radio" name="pet" value="cat">
					Cat
				</label>
				<label class="check-radio">
					<input type="radio" name="pet" value="dog" checked>
					Dog	
				</label>
			</fieldset>
			
			<br>
			
			<input class="" type="submit" name="" value="See what happens">

		</form>
	</div>
</body>
</html>
