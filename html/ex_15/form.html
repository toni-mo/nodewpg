<form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
		
		<fieldset>
			<legend>User Form</legend>
			<br>
			<label for="username">Username</label>
			<br>
			<input type="text" id="username" name="username" placeholder="username" size="30" maxlength="12" required pattern="^[a-zA-Z]+$" title="Input only letters">

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="password" size="30" maxlength="8" required pattern="\d+" title="Input only numbers">
			<br>
			<br>
			<fieldset>
				<legend>Select your favorite superhero</legend>
				<input type="radio" name="superheroes" value="Superman">Superman
				<input type="radio" name="superheroes" value="Batman" checked>Batman
				<input type="radio" name="superheroes" value="Wonder Woman">Wonder Woman
				<input type="radio" name="superheroes" value="Flash">Flash
				<input type="radio" name="superheroes" value="Green Lantern">Green Lantern
				<input type="radio" name="superheroes" value="Marsian Manhunter">Marsian Manhunter
				<input type="radio" name="superheroes" value="Hawkgirl">Hawkgirl
			</fieldset>
			<br>
			<fieldset>
				<legend>Select your favorite video game</legend>
				<input type="checkbox" name="videogames[]" value="World of Warcraft" checked> World of Warcraft
				<input type="checkbox" name="videogames[]" value="Dota 2" checked> Dota 2
				<input type="checkbox" name="videogames[]" value="Prince of Persia"> Prince of Persia
				<input type="checkbox" name="videogames[]" value="Counter Strike 1.6"> Counter Strike 1.6
			</fieldset>
			<br>
			<input type="hidden" name="userid" value="2300">
			<br>
			<input type="image" name="login" src="img/register_button.png" height="27" width="70">
		</fieldset>
		<br>
		<label for="birthday">Your birthday</label>
		<br>
		<input type="date" id="birthday" name="birthday">
		<br>
		<label for="email">Email</label>
		<br>
		<input type="email" id="email" name="email" placeholder="some@gmail.com" required>
		<br>
		<label for="website">Your Website</label>
		<br>
		<input type="url" id="website" name="personal-website" placeholder="www.example.com">
		<br>
		<input type="submit" name="submit" value="Send">
	</form>
