<!DOCTYPE html>
<html>
<head>
	<title>Welcome to CSS</title>
	<style>
		h1{
			color: red;
		}
		p:nth-of-type(1){
			color: orange;
		}
		p{
			color: green;
		}
		div{
			color: yellow;
		}
		div:nth-of-type(2){
			color: blue;
		}
		a{
			color: black;
		}
		a:nth-of-type(3){
			color: yellow;
		}

	</style>
</head>
<body>
	<h1>Welcome to CSS</h1>
	<p>Use css to add visual styles to your document</p>
	<p>For example you can select all paragraphs</p>
	<p>and make them Green</p>
	<div>Or maybe you can select</div>
	<div>all the div elements</div>
	<div>and make them yellow</div>
	<a href="#">Even Links</a>
	<a href="#">Can change</a>
	<a href="#">There color</a>
</body>
</html>
