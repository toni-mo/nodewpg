<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style type="text/css">
      body{
        font-style: arial, Helvetica, sans-serif;
      }
      #container{
        background: grey;
        width: 600px;
        margin: auto;
      }
      #container a{
        display: block;
        text-align: center;
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid #222;
        padding: 10px;
        text-transform: uppercase;
      }
      a:hover{
        background-color: #eee;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </div>
  </body>
</html>
